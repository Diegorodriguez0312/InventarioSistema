<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movimientos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">

    <h2><i class="bi bi-repeat"></i> Movimientos de Inventario</h2>

    <a href="/movimientos/nuevo" class="btn btn-success mb-3">
        <i class="bi bi-plus-circle"></i> Nuevo Movimiento
    </a>

    <div th:if="${movimientos.isEmpty()}" class="alert alert-info">
        No hay movimientos registrados.
    </div>

    <div th:if="${!movimientos.isEmpty()}" class="table-responsive">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Tipo</th>
                <th>Cantidad</th>
                <th>Fecha</th>
                <th>Observaci√≥n</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${movimientos}">
                <td th:text="${m.id}"></td>
                <td th:text="${m.producto.nombre}"></td>
                <td>
                    <span class="badge bg-success" th:if="${m.tipo == 'ENTRADA'}">ENTRADA</span>
                    <span class="badge bg-danger" th:if="${m.tipo == 'SALIDA'}">SALIDA</span>
                </td>
                <td th:text="${m.cantidad}"></td>
                <td th:text="${#temporals.format(m.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${m.detalle}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
