<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .card {
            border: none;
            border-radius: 15px;
            transition: transform .2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .icon-box {
            font-size: 45px;
            padding: 20px;
            border-radius: 15px;
            color: white;
        }
        .title {
            font-weight: bold;
            font-size: 22px;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <h2 class="text-center mb-4">
        <i class="bi bi-speedometer2"></i> Panel Principal del Sistema
    </h2>

    <div class="row g-4">

        <!-- Productos -->
        <div class="col-md-4">
            <a href="/productos" class="text-decoration-none">
                <div class="card shadow-sm p-3">
                    <div class="icon-box bg-primary text-center">
                        <i class="bi bi-box-seam"></i>
                    </div>
                    <div class="mt-3 text-center title">Productos</div>
                    <p class="text-center text-muted">Gestionar inventario y catálogos</p>
                </div>
            </a>
        </div>

        <!-- Compras -->
        <div class="col-md-4">
            <a href="/compras" class="text-decoration-none">
                <div class="card shadow-sm p-3">
                    <div class="icon-box bg-success text-center">
                        <i class="bi bi-cart-plus"></i>
                    </div>
                    <div class="mt-3 text-center title">Compras</div>
                    <p class="text-center text-muted">Registrar ingresos al inventario</p>
                </div>
            </a>
        </div>

        <!-- Movimientos -->
        <div class="col-md-4">
            <a href="/movimientos" class="text-decoration-none">
                <div class="card shadow-sm p-3">
                    <div class="icon-box bg-warning text-center">
                        <i class="bi bi-arrow-left-right"></i>
                    </div>
                    <div class="mt-3 text-center title">Movimientos</div>
                    <p class="text-center text-muted">Control de entradas y salidas</p>
                </div>
            </a>
        </div>

        <!-- Ventas -->
        <div class="col-md-6">
            <a href="/ventas" class="text-decoration-none">
                <div class="card shadow-sm p-3">
                    <div class="icon-box bg-danger text-center">
                        <i class="bi bi-receipt"></i>
                    </div>
                    <div class="mt-3 text-center title">Ventas</div>
                    <p class="text-center text-muted">Registrar ventas y reducir stock</p>
                </div>
            </a>
        </div>

        <!-- Reportes -->
        <div class="col-md-6">
            <a href="/reportes" class="text-decoration-none">
                <div class="card shadow-sm p-3">
                    <div class="icon-box bg-dark text-center">
                        <i class="bi bi-graph-up-arrow"></i>
                    </div>
                    <div class="mt-3 text-center title">Reportes</div>
                    <p class="text-center text-muted">Gráficos y análisis del inventario</p>
                </div>
            </a>
        </div>

    </div>
</div>

</body>
</html>
