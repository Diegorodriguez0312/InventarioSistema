<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario - Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: #f5f6fa;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #1f2b3e;
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }

        .sidebar a {
            color: #cfd6e1;
            display: block;
            padding: 12px 20px;
            font-size: 15px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #2d3a50;
            color: #fff;
        }

        .header {
            margin-left: 260px;
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            padding: 18px 30px;
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .content {
            margin-left: 260px;
            padding: 30px;
        }

        .card {
            border-radius: 14px;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .btn-primary {
            background: #3b82f6;
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h4 class="text-center mb-4">Inventario</h4>

    <a th:href="@{/dashboard}"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
    <a th:href="@{/productos}"><i class="bi bi-box-seam me-2"></i> Productos</a>
    <a th:href="@{/compras}"><i class="bi bi-cart-plus me-2"></i> Compras</a>
    <a th:href="@{/ventas}"><i class="bi bi-cash-coin me-2"></i> Ventas</a>
    <a th:href="@{/movimientos}"><i class="bi bi-arrow-left-right me-2"></i> Movimientos</a>
    <a th:href="@{/reportes}"><i class="bi bi-file-earmark-bar-graph me-2"></i> Reportes</a>
</div>

<!-- HEADER -->
<div class="header">
    <span th:text="${titulo != null ? titulo : 'Panel Principal'}"></span>
</div>

<!-- CONTENT -->
<div class="content" layout:fragment="contenido">
    <!-- AquÃ­ cargan todas las vistas -->
</div>

</body>
</html>
