<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">

    <h2>Listado de Compras</h2>

    <a href="/compras/nueva" class="btn btn-success mb-3">
        <i class="bi bi-plus-circle"></i> Nueva Compra
    </a>

    <div th:if="${compras.isEmpty()}" class="alert alert-info">
        No hay compras registradas.
    </div>

    <div th:if="${!compras.isEmpty()}" class="table-responsive">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Costo Unitario</th> <!-- NUEVA COLUMNA -->
                <th>Fecha</th>
                <th>Proveedor</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${compras}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.producto.nombre}"></td>
                <td th:text="${c.cantidad}"></td>
                <td th:text="${#numbers.formatDecimal(c.costoUnitario, 1, 'POINT', 2, 'POINT')}"></td>
                <td th:text="${c.fecha}"></td>
                <td th:text="${c.proveedor}"></td>
                <td>
                    <a th:href="@{/compras/{id}/editar(id=${c.id})}" class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{/compras/{id}/eliminar(id=${c.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Â¿Eliminar?')">
                        Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
