<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-cart-plus"></i>
                        <span th:if="${compra.id == null}">Registrar Compra</span>
                        <span th:if="${compra.id != null}">Editar Compra</span>
                    </h5>
                </div>
                <div class="card-body">

                    <form th:action="@{/compras}" th:object="${compra}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label">Producto:</label>
                            <select class="form-control" th:field="*{producto}">
                                <option value="">Seleccione...</option>
                                <option th:each="p : ${productos}"
                                        th:value="${p.id}"
                                        th:text="${p.nombre}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cantidad:</label>
                            <input type="number" class="form-control" th:field="*{cantidad}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Fecha:</label>
                            <input type="date" class="form-control" th:field="*{fecha}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Proveedor:</label>
                            <input type="text" class="form-control" th:field="*{proveedor}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Costo Unitario:</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{costoUnitario}" required>
                        </div>


                        <div class="d-flex justify-content-between">
                            <a href="/compras" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
